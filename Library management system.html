<script type="text/javascript">

  function signup(){
      
      var username=document.getElementById("form3Example3").value;
     // consol.log(username);
      var password1=document.getElementById("form3Example4").value;
       var email=/^[a-zA-Z @ #. ]{3,30}$/;
       var passwordcheck=/^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,16}$/;
        
     if(email.test(username)){
          document.getElementById('errorname').innerHTML=" ";
      }else{
          document.getElementById('errorname').innerHTML=" ***Invalid user name*** ";
          return false;
      }
      
      if(passwordcheck.test(password1)){
          document.getElementById('errorpassword').innerHTML=" ";
      }else{
          document.getElementById('errorpassword').innerHTML=" ***Invalid password*** ";
          return false;
      }
        console.log(localStorage);
        localStorage.setItem('Username',username);
        localStorage.setItem("Password",password1);
  
      }

   function login(){
       var username=document.getElementById("form3Example3").value;
       var password1=document.getElementById("form3Example4").value;
     var userlogin=localStorage.getItem("Username");
     var passlogin=localStorage.getItem("Password");
     if(userlogin==username && passlogin==password1){
      //    alert("Login successfull");
      location.replace("admin pannel.html")
     }
     else{
            alert("Invalid username or password");
     }
   }
   let input=document.querySelector(".input");
   let button=document.querySelector(".button");
   button.disabled=true;
   input.addEventListener("change",statehandler);
   function statehandler(){
    if(document.querySelector(".input").value ===""){
      button.disabled=true;
    }else{
      button.disabled=false;
    }
   }
</script>
